<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  user-scalable=no">
    <title>New User</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #1c202a;
            overflow-y: scroll; /* Ensure content scrolls */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
            overscroll-behavior: none; /* Disable default scroll effects */
            touch-action: pan-x pan-y; /* Restrict touch actions */
        }
        html::-webkit-scrollbar, body::-webkit-scrollbar {
            display: none; /* Chrome, Safari */
        }
        *:not(input):not(textarea) {
            user-select: none;
        }
        input {
            border: 1px solid transparent; /* Default border */
        }

        input:focus {
            border-color: #7269e3; /* Change border color on focus */
            outline: none; /* Optional: Remove the default outline */
        }
        .input-error {
            border-color: #e74c3c; /* Red border color for empty inputs */
        }
        #dropdownMenu::-webkit-scrollbar {
            display: none; /* Hide scrollbar */
        }

        #dropdownMenu {
            -ms-overflow-style: none; /* Hide scrollbar for Internet Explorer and Edge */
            scrollbar-width: none; /* Hide scrollbar for Firefox */
        }
    </style>
</head>
<body class="h-screen flex flex-col">
    <!-- New User -->
    <div id="newUser" style="background-color: #1c202a; min-height: 100vh;" class="flex flex-col">
        <div class="p-8 flex-grow">
            <div class="flex items-center">
                <img src="demple.png" alt="" class="h-12 mr-4">
                <div>
                    <div class="text-3xl text-gray-200 mt-6 font-bold">Hi! I'm <span style="color: #7269e3;">Demple</span>,</div>
                    <div class="text-sm text-gray-200 mt-2 mb-6">Please tell me about yourself.</div>
                </div>
            </div>
            
            <label for="nName" class="text-gray-200 font-bold">Name</label>
            <input id="nName" type="text" autocomplete="off" placeholder="Name" style="background-color: #242935;" class="block w-full pl-4 pr-4 pt-2 pb-2 mt-4 mb-4 rounded-lg text-gray-200" />
            <label for="nFamilyCode" class="text-gray-200 font-bold">Family Code</label>
            <input id="nFamilyCode" type="text" autocomplete="off" placeholder="Family Code" style="background-color: #242935;" class="block w-full pl-4 pr-4 pt-2 pb-2 mt-4 mb-4 rounded-lg text-gray-200" />
            <label for="nFamilyRole" class="text-gray-200 font-bold">Family Role</label>
            
                    
                        <!-- Family Role -->
                        <div id="roleBorder" style="border: 1px solid #242935; cursor: pointer; display: flex; justify-content: space-between; align-items: center;" class="mt-4 mb-2 p-2 pl-4 pr-4 rounded-lg" onclick="openDialog('familyRoleDialog')">
                            <div class="text-gray-200">
                                <span id="nFamilyRole" class="text-gray-200">Select</span>
                            </div>
                            <svg width="16px" height="16px" viewBox="0 0 1024 1024" fill="#9ca3af" xmlns="http://www.w3.org/2000/svg">
                                <path d="M642.174 504.594c7.99 7.241 7.897 17.58-0.334 24.782L332.62 799.945c-8.867 7.759-9.766 21.236-2.007 30.103 7.758 8.867 21.236 9.766 30.103 2.007l309.221-270.569c27.429-24 27.792-64.127 0.89-88.507L360.992 192.192c-8.73-7.912-22.221-7.248-30.133 1.482-7.912 8.73-7.248 22.222 1.482 30.134l309.833 280.786z"></path>
                            </svg>
                        </div>
            <label for="nAge" class="text-gray-200 font-bold">Age</label>
            <div class="flex mt-4 mb-4">
                <p id="nAge" style="background-color: #1c202a; border: 1px solid #242935;"  class="text-center text-gray-200 flex-1 items-center p-2 rounded-lg">18</p>
                <button id="decreaseButton" style="background-color: #1c202a; border: 1px solid #242935;" class="text-white p-2 pl-4 pr-4 rounded-lg ml-2">-</button>
                <button id="increaseButton" style="background-color: #1c202a; border: 1px solid #242935;" class="text-white p-2 pl-4 pr-4 rounded-lg ml-2">+</button>
            </div>
            <label for="nContactNumber" class="text-gray-200 font-bold">Contact Number</label>
            <div class="flex items-center mt-4 mb-4">
                <span class="text-gray-200">+639</span>
                <input 
                    id="nContactNumber" 
                    type="text" 
                    autocomplete="off" 
                    maxlength="9" 
                    pattern="\d*" 
                    style="background-color: #242935;" 
                    class="w-full rounded-xl text-gray-200 p-2 flex justify-between text-md ml-4 pl-4 pr-4 items-center" 
                    placeholder="123456789"
                    oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                >
            </div>            
            <button id="saveButton" style="background-color: #7269e3;" class="w-full text-white py-2 rounded-lg hover:bg-neutral-800 mt-6">Save</button>
        </div>
    </div>

    <div id="familyRoleDialog" class="hidden z-50 fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center">
        <div style="background-color: #1c202a;" class="p-4 rounded-xl w-full m-8">
            <h2 class="text-md text-center text-gray-200">Family Role</h2>
            <div class="relative mt-4">
                <button id="dropdownButton" style="background-color: #1c202a; border: 1px solid #242935;" class="w-full rounded-lg text-gray-200 p-2 flex justify-between text-md pl-4 pr-4 items-center">
                    Select
                    <span class="ml-2"><svg width="16px" height="16px" viewBox="0 0 1024 1024" fill="#9ca3af" class="icon" version="1.1" xmlns="http://www.w3.org/2000/svg" stroke="#9ca3af" stroke-width="60.416"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M478.312 644.16c24.38 26.901 64.507 26.538 88.507-0.89l270.57-309.222c7.758-8.867 6.86-22.344-2.008-30.103-8.866-7.759-22.344-6.86-30.103 2.007L534.71 615.173c-7.202 8.231-17.541 8.325-24.782 0.335L229.14 305.674c-7.912-8.73-21.403-9.394-30.133-1.482s-9.394 21.403-1.482 30.134l280.786 309.833z" fill=""></path></g></svg></span>
                </button>
                <ul id="dropdownMenu" style="background-color: #1c202a; border: 1px solid #242935; max-height: 200px; overflow-y: auto;" class="absolute text-gray-200 text-sm left-0 right-0 mt-1 rounded-lg hidden">
                    <li class="hover:bg-[#7269e3] p-2 pl-4 cursor-pointer">Mother</li>
                    <li class="hover:bg-[#7269e3] p-2 pl-4 cursor-pointer">Father</li>
                    <li class="hover:bg-[#7269e3] p-2 pl-4 cursor-pointer">Son</li>
                    <li class="hover:bg-[#7269e3] p-2 pl-4 cursor-pointer">Daughter</li>
                    <li class="hover:bg-[#7269e3] p-2 pl-4 cursor-pointer">Grand Mother</li>
                    <li class="hover:bg-[#7269e3] p-2 pl-4 cursor-pointer">Grand Father</li>
                    <li class="hover:bg-[#7269e3] p-2 pl-4 cursor-pointer">Cousin</li>
                    <li class="hover:bg-[#7269e3] p-2 pl-4 cursor-pointer">Friend</li>
                </ul>
            </div>
            
            <div class="mt-4">
                <button id="roleButton" style="background-color: #7269e3;" class="float-right p-2 pl-4 text-gray-200 pr-4 rounded-xl">Save</button>
                <button onclick="closeDialog('familyRoleDialog')" style="background-color: #242935;" class="float-right p-2 pl-4 pr-4 mr-2 text-gray-200 rounded-xl">Cancel</button>
            </div>
        </div>
    </div>
    <script type="module" src="newUser.js"></script> <!-- Link to external JavaScript -->
    <script>
        function openDialog(id) {
            document.getElementById('roleBorder').style.borderColor = '#7269e3';
            
            setTimeout(() => {
                document.getElementById('roleBorder').style.borderColor = '#242935'; // Revert to the original color
                document.getElementById(id).classList.remove('hidden');
            }, 200);
        }
    
        function closeDialog(id) {
            document.getElementById(id).classList.add('hidden');
        }
        
        const dropdownButton = document.getElementById('dropdownButton');
        const dropdownMenu = document.getElementById('dropdownMenu');
        let selectedRole = '';

        // Show/Hide dropdown menu
        dropdownButton.addEventListener('click', () => {
            
            dropdownButton.style.borderColor = '#7269e3';
            
            setTimeout(() => {
                dropdownMenu.classList.toggle('hidden');
            }, 200);
        });

        // Set selected role and hide dropdown
        dropdownMenu.addEventListener('click', (event) => {
            if (event.target.tagName === 'LI') {
                selectedRole = event.target.textContent; // Store the selected role
                dropdownButton.textContent = selectedRole; // Update button text
                dropdownMenu.classList.add('hidden'); // Hide the dropdown
                dropdownButton.style.borderColor = '#242935'; // Revert to the original color
            }
        });

        // Close dropdown when clicking outside
        window.addEventListener('click', (event) => {
            if (!dropdownButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.classList.add('hidden');
                dropdownButton.style.borderColor = '#242935'; // Revert to the original color
            }
        });

        document.getElementById('roleButton').addEventListener('click', function() {
            closeDialog('familyRoleDialog');
            document.getElementById('nFamilyRole').classList.add('text-gray-200');
            document.getElementById('nFamilyRole').textContent = selectedRole;
        });

        let age = 18;

        const ageValueElement = document.getElementById('nAge');
        const increaseButton = document.getElementById('increaseButton');
        const decreaseButton = document.getElementById('decreaseButton');

        // Update age display function
        const updateAgeDisplay = () => {
            ageValueElement.textContent = `${age}`;
        };

        // Increase age
        increaseButton.addEventListener('click', () => {
            increaseButton.style.borderColor = '#7269e3';
            if (age < 100) {
                age++;
                updateAgeDisplay();
            }
            
            setTimeout(() => {
                increaseButton.style.borderColor = '#242935'; // Revert to the original color
            }, 200);
        });

        // Decrease age
        decreaseButton.addEventListener('click', () => {
            decreaseButton.style.borderColor = '#7269e3';
            if (age > 0) {
                age--;
                updateAgeDisplay();
            }
            
            setTimeout(() => {
                decreaseButton.style.borderColor = '#242935'; // Revert to the original color
            }, 200);
        });
    </script>      
</body>
</html>
